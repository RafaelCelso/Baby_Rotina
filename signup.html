<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - Registro de Mamadas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center" style="height: 100vh;">
            <div class="col-md-6">
                <h2 class="mb-4 text-center mt-3">Criar Conta</h2>
                <form id="signupForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nome:</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail:</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha:</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="babyName" class="form-label">Nome do Bebê:</label>
                        <input type="text" class="form-control" id="babyName" required>
                    </div>
                    <div class="mb-3">
                        <label for="birthDate" class="form-label">Data de Nascimento do bebê:</label>
                        <input type="text" class="form-control" id="birthDate" placeholder="DD/MM/AAAA" required>
                    </div>
                    <div class="mb-3">
                        <label for="motherName" class="form-label">Nome da Mãe:</label>
                        <input type="text" class="form-control" id="motherName" required>
                    </div>
                    <div class="mb-3">
                        <label for="userType" class="form-label">Tipo de Usuário:</label>
                        <select class="form-select" id="userType" required>
                            <option value="">Selecione o tipo de usuário</option>
                            <option value="Pai">Pai</option>
                            <option value="Mãe">Mãe</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Criar conta</button>
                </form>
                <p class="mt-3 text-center">
                    Já tem uma conta? <a href="login.html">Fazer login</a>
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="signup.js"></script>
</body>
</html>

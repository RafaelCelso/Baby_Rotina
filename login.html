<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Rotina - Registro de Mamadas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-container {
            display: flex;
            height: 100vh;
        }
        .login-form {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-image {
            flex: 1;
            background-image: url('img/Imagem\ do\ WhatsApp\ de\ 2024-09-09\ à\(s\)\ 19.53.41_69e03839.jpg');
            background-size: cover;
            background-position: center;
        }
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
            }
            .login-image {
                height: 50vh;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <div class="col-md-8 col-lg-6">
                <h2 class="mb-4 text-center">Baby Rotina</h2>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Entrar</button>
                </form>
                <p class="mt-3 text-center">
                    Não tem uma conta? <a href="signup.html">Criar conta</a>
                </p>
            </div>
        </div>
        <div class="login-image"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="login.js"></script>
</body>
</html>

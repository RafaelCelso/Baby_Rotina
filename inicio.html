<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Rotina</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff;
        }
        .card {
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card-link:hover {
            text-decoration: none;
        }
        .card-link:hover .card {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container min-vh-100 d-flex flex-column justify-content-center">
        <h1 class="text-center mb-5 mt-5 text-primary">Baby Rotina</h1>
        <div class="row justify-content-center">
            <div class="col-md-4 col-sm-6 mb-4">
                <a href="index.html" class="card-link text-decoration-none">
                    <div class="card text-center h-100">
                        <div class="card-body d-flex flex-column">
                            <i class="fas fa-baby-carriage fa-3x text-primary mb-3"></i>
                            <h5 class="card-title">Mamadas</h5>
                            <p class="card-text">Registre e acompanhe as mamadas do seu bebê.</p>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-md-4 col-sm-6 mb-4">
                <a href="#" class="card-link text-decoration-none">
                    <div class="card text-center h-100">
                        <div class="card-body d-flex flex-column">
                            <i class="fas fa-baby fa-3x text-success mb-3"></i>
                            <h5 class="card-title">Troca de Fralda</h5>
                            <p class="card-text">Acompanhe as trocas de fralda do seu bebê.</p>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-md-4 col-sm-6 mb-4">
                <a href="#" class="card-link text-decoration-none">
                    <div class="card text-center h-100">
                        <div class="card-body d-flex flex-column">
                            <i class="fas fa-moon fa-3x text-warning mb-3"></i>
                            <h5 class="card-title">Soneca</h5>
                            <p class="card-text">Registre e monitore os horários de sono do seu bebê.</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <!-- Novo botão "Sair" -->
    <div class="container mt-4 text-center">
        <button id="logoutBtn" class="btn btn-danger btn-lg mb-5">
            <i class="fas fa-sign-out-alt"></i> Sair
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('logoutBtn').addEventListener('click', function() {
            localStorage.removeItem('currentUser');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>

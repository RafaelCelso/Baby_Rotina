<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Rotina</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('img/inicio-bg-mobile.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
        }
        .card {
            transition: transform 0.3s, box-shadow 0.3s;
            background-color: #202952;
            color: white;
            min-width: 250px;
            margin-right: 1rem;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .card-link:hover {
            text-decoration: none;
        }
        .card-link:hover .card {
            transform: translateY(-5px);
        }
        .card-container {
            display: flex;
            overflow-x: auto;
            padding-bottom: 1rem;
            scrollbar-width: none;  /* Para Firefox */
            -ms-overflow-style: none;  /* Para Internet Explorer e Edge */
        }
        .card-container::-webkit-scrollbar {
            display: none;  /* Para Chrome, Safari e Opera */
        }
        h1 {
            color: white;
        }
        @media (max-width: 767px) {
            html, body {
                height: 100%;
                overflow: hidden;
            }
            .container {
                height: 100%;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
            }
            .card {
                min-width: 200px;
            }
            .card-body {
                padding: 0.5rem;
            }
            .card-title {
                font-size: 0.9rem;
                margin-bottom: 0.25rem;
            }
            .card-text {
                font-size: 0.7rem;
            }
            .fa-3x {
                font-size: 2em;
            }
            #logoutBtn {
                font-size: 0.8rem;
                padding: 0.375rem 0.75rem;
            }
        }
        @media (min-width: 768px) {
            body {
                background-image: url('img/inicio-bg.png');
            }
            .card-container {
                flex-direction: column;
                overflow-x: visible;
                max-width: 500px;
                margin: 0 auto;
            }
            .card {
                margin-right: 0;
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container min-vh-100 d-flex flex-column justify-content-center">
        <div class="card-container">
            <a href="index.html" class="card-link text-decoration-none">
                <div class="card text-center">
                    <div class="card-body d-flex flex-column">
                        <i class="fas fa-baby-carriage fa-3x text-white mb-3"></i>
                        <h5 class="card-title">Mamadas</h5>
                        <p class="card-text">Registre e acompanhe as mamadas do seu bebê.</p>
                    </div>
                </div>
            </a>
            <a href="#" class="card-link text-decoration-none">
                <div class="card text-center">
                    <div class="card-body d-flex flex-column">
                        <i class="fas fa-baby fa-3x text-white mb-3"></i>
                        <h5 class="card-title">Troca de Fralda</h5>
                        <p class="card-text">Acompanhe as trocas de fralda do seu bebê.</p>
                    </div>
                </div>
            </a>
            <a href="#" class="card-link text-decoration-none">
                <div class="card text-center">
                    <div class="card-body d-flex flex-column">
                        <i class="fas fa-moon fa-3x text-white mb-3"></i>
                        <h5 class="card-title">Soneca</h5>
                        <p class="card-text">Registre e monitore os horários de sono do seu bebê.</p>
                    </div>
                </div>
            </a>
        </div>
        <div class="text-center mt-4">
            <button id="logoutBtn" class="btn btn-danger btn-lg">
                <i class="fas fa-sign-out-alt"></i> Sair
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('logoutBtn').addEventListener('click', function() {
            localStorage.removeItem('currentUser');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Rotina</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('img/inicio-bg-mobile.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .card {
            transition: transform 0.3s, box-shadow 0.3s;
            background-color: rgba(32, 41, 82, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            color: white;
            width: 250px;
            height: 200px;
            margin-bottom: 1rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            flex-shrink: 0;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .card-link:hover {
            text-decoration: none;
        }
        .card-link:hover .card {
            transform: translateY(-5px);
        }
        .card-container {
            display: flex;
            justify-content: flex-start;
            gap: 1rem;
            padding-bottom: 1rem;
            overflow-x: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        .card-container::-webkit-scrollbar {
            display: none;
        }
        .card-body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            padding: 1rem;
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 2rem;
        }
        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .footer {
            margin-top: auto;
            padding-bottom: 1rem;
        }
        @media (max-width: 767px) {
            .container {
                padding-left: 0;
                padding-right: 0;
            }
            .card-container {
                padding-left: 1rem;
                padding-right: 1rem;
            }
            .card {
                width: 200px;
                height: 180px;
            }
            .card-title {
                font-size: 1rem;
                margin-bottom: 0.5rem;
            }
            .card-text {
                font-size: 0.8rem;
            }
            .fa-3x {
                font-size: 2.5em;
                margin-bottom: 0.5rem;
            }
            #logoutBtn {
                font-size: 0.9rem;
                padding: 0.5rem 1rem;
            }
        }
        @media (min-width: 768px) {
            body {
                background-image: url('img/inicio-bg.png');
            }
            .card-container {
                flex-wrap: wrap;
                justify-content: center;
                max-width: 800px;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <div class="container min-vh-100 d-flex flex-column">
        <div class="content">
            <div class="card-container">
                <a href="index.html" class="card-link text-decoration-none">
                    <div class="card text-center">
                        <div class="card-body">
                            <i class="fas fa-baby-carriage fa-3x text-white"></i>
                            <h5 class="card-title">Mamadas</h5>
                            <p class="card-text">Registre e acompanhe as mamadas do seu bebê.</p>
                        </div>
                    </div>
                </a>
                <a href="#" class="card-link text-decoration-none">
                    <div class="card text-center">
                        <div class="card-body">
                            <i class="fas fa-baby fa-3x text-white"></i>
                            <h5 class="card-title">Troca de Fralda</h5>
                            <p class="card-text">Acompanhe as trocas de fralda do seu bebê.</p>
                        </div>
                    </div>
                </a>
                <a href="#" class="card-link text-decoration-none">
                    <div class="card text-center">
                        <div class="card-body">
                            <i class="fas fa-moon fa-3x text-white"></i>
                            <h5 class="card-title">Soneca</h5>
                            <p class="card-text">Registre e monitore os horários de sono do seu bebê.</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
        <div class="footer text-center">
            <button id="logoutBtn" class="btn btn-danger btn-lg">
                <i class="fas fa-sign-out-alt"></i> Sair
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        import { auth } from './firebase-config.js';
        import { signOut } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";

        document.addEventListener('DOMContentLoaded', () => {
            const logoutBtn = document.getElementById('logoutBtn');

            logoutBtn.addEventListener('click', (e) => {
                e.preventDefault();
                signOut(auth).then(() => {
                    localStorage.removeItem('currentUser');
                    window.location.href = 'login.html';
                }).catch((error) => {
                    console.error("Erro ao fazer logout:", error);
                });
            });
        });
    </script>
</body>
</html>
